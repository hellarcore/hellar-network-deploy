- name: Set up core and platform on HP masternodes
  hosts: hp_masternodes
  become: true
  pre_tasks:
    - name: Check inventory for HP masternodes
      ansible.builtin.set_fact:
        node: "{{ hp_masternodes[inventory_hostname] }}"
      tags: always
      when: inventory_hostname in hp_masternodes
  roles:
    - role: hellar_cli
    - role: hellarmate
    - role: mn_status_report
    - role: elastic_beats
      core_container_name: core
      abci_logs_path: "{{ hellarmate_logs_dir }}"

- name: Set up protx diff script
  hosts: masternodes
  become: true
  roles:
    - role: mn_protx_diff

- name: Set up fake latency on masternodes
  hosts: masternodes
  become: true
  roles:
    - role: add_fake_latency
      when: masternode_network_latency
    - role: remove_fake_latency
      when: not masternode_network_latency

- name: Generate hellar.conf for configs repo
  hosts: localhost
  roles:
    - hellar-conf

- name: Clean up
  hosts: all
  become: true
  tasks:
    - name: Prune unused Docker images
      community.docker.docker_prune:
        containers: true
        images: true
        images_filters:
          dangling: false
        networks: true
        volumes: false
        builder_cache: true
